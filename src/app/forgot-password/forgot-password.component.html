<div id="login" class="flex-row">
  <div class="logination flex-column">
    <h3>Увійти</h3>

    <form action="" method="post" [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="sendEmail()">

      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email *" required formControlName="userEmail"
               [ngClass]="checker('userEmail')">

        <small class="form-text" *ngIf="">Користувача з такою ел. поштою чи номером моб. не знайдено. Перевірте, будь ласка
        </small>
        <small class="form-text" *ngIf="isControlRequired('userEmail')">Це поле обов'язковe!</small>
        <small class="form-text" *ngIf="forgotPasswordForm.controls['userEmail'].hasError('email')">Введіть активний email!
        </small>
      </div>

      <div class="form-group">
        <input type="submit" name="" value="Надіслати" [disabled]="forgotPasswordForm.invalid">
      </div>
    </form>
  </div>
  <div class="registration flex-column">
    <h3>Немає облікового запису?</h3>
    <p>Зареєструйтеся, будь ласка<br/>Це займе всього кілька хвилин</p>
    <button routerLink="/signup">ЗАРЕЄСТРУВАТИСЯ</button>
  </div>
</div>
