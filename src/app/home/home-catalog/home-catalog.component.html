<div class="catalog-grid-container">
  <!--<div class="home-catalog-grid">-->
  <a *ngFor="let category of categories" [routerLink]="['/products/',category.name]">
    <div class="catalog-grid-item">
      <div class="opacity"></div>
      <p class="home-catalog-title">{{category.uaName}}</p>
      <img class="home-catalog-img" src='/api/category-image/{{category.imageName}}'>
    </div>
  </a>
</div>
