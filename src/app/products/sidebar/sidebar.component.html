<div id="sidebar">
  <div class="flex-direction-column">
    <p><a routerLink="/products">Каталог</a></p>
    <button routerLink="/products/{{category.name}}" queryParamsHandling="merge" *ngFor="let category of categories">{{category.uaName}}</button>
  </div>

  <div>
    <p>Ціна</p>
    <form class="flex-direction-row">
      <div>
        <input type="text" name="min-price" placeholder="min" [(ngModel)]="minPrice">
        <span> - </span>
        <input type="text" name="max-price" placeholder="max" [(ngModel)]="maxPrice">
        <span> грн </span>
      </div>
      <input type="submit" name="price-submit" value="OK" (click)="doPriceFilter()">
    </form>
  </div>
