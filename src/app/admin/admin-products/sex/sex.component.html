<div id="sexes">
  <h2> Sex Identifiers List</h2>
  <table class="table table-hover">
    <thead>
    <tr class="">
      <th class="">Id</th>
      <th class="">Name</th>
      <th class="">UA Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let sex of sexes">
      <ng-template [ngTemplateOutlet]="loadTemplate(sex)"
                   [ngTemplateOutletContext]="{$implicit: sex}">
      </ng-template>
    </tr>
    </tbody>
  </table>

  <input type="button" value="add_box" class="btn btn-info material-icons" (click)="addSex()"/>

  <ng-template #readOnlyTemplate let-sex>
    <td (click)="editSex(sex)">{{sex.id}}</td>
    <td (click)="editSex(sex)">{{sex.name}}</td>
    <td (click)="editSex(sex)">{{sex.uaName}}</td>
    <td class="delete">
      <input type="button" value="delete" class="btn btn-danger material-icons form-control"
             (click)="deleteSex(sex)"/>
    </td>
  </ng-template>

  <ng-template #editTemplate>
    <td class="id">
      <input type="text" [(ngModel)]="editedSex.id" readonly disabled class="form-control"/>
    </td>
    <td class="name">
      <input type="text" [(ngModel)]="editedSex.name" class="form-control"/>
    </td>
    <td class="uaName">
      <input type="text" [(ngModel)]="editedSex.uaName" class="form-control"/>
    </td>
  </ng-template>

</div>
