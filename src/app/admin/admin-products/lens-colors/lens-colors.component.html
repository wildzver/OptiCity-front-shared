<div id="sexes">
  <h2> Lens Colors List</h2>
  <table class="table table-hover">
    <thead>
    <tr class="">
      <th class="">Id</th>
      <th class="">Name</th>
      <th class="">UA Name</th>
      <th class="">Image</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lensColor of lensColors">
      <ng-template [ngTemplateOutlet]="loadTemplate(lensColor)"
                   [ngTemplateOutletContext]="{$implicit: lensColor}">
      </ng-template>
    </tr>
    </tbody>
  </table>

  <input type="button" value="add_box" class="btn btn-info material-icons" (click)="addLensColor()"/>

  <ng-template #readOnlyTemplate let-lensColor>
    <td (click)="editLensColor(lensColor)">{{lensColor.id}}</td>
    <td (click)="editLensColor(lensColor)">{{lensColor.name}}</td>
    <td (click)="editLensColor(lensColor)">{{lensColor.uaName}}</td>
    <td>{{lensColor.imageName}}</td>
    <td class="delete">
      <input type="button" value="delete" class="btn btn-danger material-icons form-control"
             (click)="deleteLensColor(lensColor)"/>
    </td>
  </ng-template>

  <ng-template #editTemplate>
    <td class="id">
      <input type="text" [(ngModel)]="editedLensColor.id" readonly disabled class="form-control"/>
    </td>
    <td class="name">
      <input type="text" [(ngModel)]="editedLensColor.name" class="form-control"/>
    </td>
    <td class="uaName">
      <input type="text" [(ngModel)]="editedLensColor.uaName" class="form-control"/>
    </td>
    <td class="imageName">
      <input type="file" [(ngModel)]="editedLensColor.imageName" (change)="selectFile($event)" class="form-control"/>
    </td>
  </ng-template>

</div>
