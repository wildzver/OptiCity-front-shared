<div id="login" class="flex-row">
  <div class="logination flex-column">
    <h3>Увійти</h3>

    <form action="" method="post" [formGroup]="loginForm" novalidate (ngSubmit)="login()">

      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email *" required formControlName="userEmail">
      </div>

      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Пароль *"
               formControlName="userPassword">
        <br>
      </div>

      <div class="form-group">
        <input type="submit" name="" value="УВІЙТИ" [disabled]="loginForm.invalid">
      </div>
    </form>
    <button (click)="getInfo()">Get it!</button>
    <a routerLink="/forgotpassword">Я забув пароль :(</a>
  </div>
  <div class="registration flex-column">
    <h3>Новий користувач?</h3>
    <p>Зареєструйтеся, будь ласка.<br/>Це займе всього кілька хвилин</p>
    <button routerLink="/signup">ЗАРЕЄСТРУВАТИСЯ</button>
  </div>
</div>
